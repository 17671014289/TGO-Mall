<script type="text/javascript">
    // 登录
    function login() {
        var user = $("#formlogin").serializeArray();
        var checked = $("#autologin")[0].checked;
        var mallUser = {
            "mallUsername": user[0].value,
            "mallPassword": user[1].value,
            "rememberMe": checked,
        }

        console.log(JSON.stringify(mallUser))
        $.ajax({
            type: "post",
            contentType: "application/json; charset=utf-8",
            url: "loginUser/userLogin",
            data: JSON.stringify(mallUser),
            success: (data) => {
                switch (data.code) {
                    // admin登陆成功
                    case "200-A" :
                        layer.msg(data.msg,
                                {
                                    icon: 1,
                                    time: 1500,
                                }, () => {
                                    $(location).prop('href', "loginUser/backstageIndex")
                                });
                        break;
                    case "200" :
                        // 用户登录成功
                        layer.msg(data.msg,
                                {
                                    icon: 1,
                                    time: 1500,
                                }, () => {
                                    // console.log("提示结束，我就执行");
                                    $(location).prop('href', "loginUser/backstageIndex/user")
                                });
                        break;
                    case "918" :
                        // 用户名或密码错误
                        layer.msg(data.msg,
                                {
                                    icon: 2,
                                    time: 1500,
                                });
                        break;
                    case "403":
                        $(location).prop('href', "loginUser/backstageIndex")
                        break;
                }
            }
        })
    }

    //alert($)
    $(".login-tab-r").click(function () {

    });
    $(".login-tab-l").click(function () {
        $(".login-box").css({"display": "none"});
        $(".qrcode-login").css({"display": "block", "visibility": "visible"})
    });
    //点击微信图片显示帮助
    $(".qrcode-img").hover(function () {
        $(".qrcode-img").css({"left": "0"});
        $(".qrcode-help").css({"display": "block"});
    }, function () {
        $(".qrcode-img").css({"left": "64px"});
        $(".qrcode-help").css({"display": "none"});
    });
</script>
